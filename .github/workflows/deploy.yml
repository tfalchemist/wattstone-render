name: Deploy (dev)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  deploy-dev:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: Wattstone-PDF

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Serverless & deps
        run: |
          npm i -g serverless@3
          npm i

      # Variante A: mit Access Keys aus Secrets (du hast die beiden ja schon angelegt)
      - name: Configure AWS credentials (access keys)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-central-1

      - name: Who am I?
        run: aws sts get-caller-identity

      - name: Export AWS_ACCOUNT_ID and AWS_REGION
        run: |
          echo "AWS_ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)" >> $GITHUB_ENV
          echo "AWS_REGION=eu-central-1" >> $GITHUB_ENV

      - name: Debug env & sls print
        run: |
          env | sort | grep -E "AWS_ACCOUNT_ID|AWS_REGION" || true
          npx serverless print --stage dev --region eu-central-1

      - name: Serverless deploy (dev)
        run: npx serverless deploy --stage dev --region eu-central-1
