service: wattstone-report-api
frameworkVersion: "3"

custom:
  stage: ${sls:stage}
  region: ${env:AWS_REGION, 'eu-central-1'}

provider:
  name: aws
  runtime: nodejs20.x
  architecture: arm64
  region: ${self:custom.region}
  stage: ${self:custom.stage}
  memorySize: 1024
  timeout: 25
  logRetentionInDays: 14
  environment:
    STAGE: ${self:custom.stage}

package:
  patterns:
    - '**/*'
    - '!node_modules/.bin/**'
    - '!**/*.map'
    - '!tests/**'
    - '!.git/**'
    - '!.serverless/**'
    - '!src/**'
    - '!package.json'
    - health.cjs
    - reports.cjs

functions:
  health:
    handler: health.handler
    events:
      - httpApi:
          path: /health
          method: get

  reports:
    handler: reports.handler
    events:
      - httpApi:
          path: /reports
          method: post
