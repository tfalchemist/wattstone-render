service: wattstone-report-api
frameworkVersion: '3'

custom:
  stage: ${opt:stage, 'dev'}
  region: ${opt:region, 'eu-central-1'}

provider:
  name: aws
  runtime: nodejs20.x
  architecture: arm64
  region: ${self:custom.region}
  stage: ${self:custom.stage}
  memorySize: 1024
  timeout: 25
  logRetentionInDays: 14

  # SSM-Parameter (mit Default-Fallbacks f√ºr den Fall, dass was fehlt)
  environment:
    BREVO_DISABLED:   ${ssm:/wattstone/${sls:stage}/BREVO_DISABLED, 'true'}
    BREVO_KEY:        ${ssm:/wattstone/${sls:stage}/BREVO_KEY~true, ''}
    MAIL_FROM_EMAIL:  ${ssm:/wattstone/${sls:stage}/MAIL_FROM_EMAIL, 'noreply@example.com'}
    MAIL_FROM_NAME:   ${ssm:/wattstone/${sls:stage}/MAIL_FROM_NAME, 'Wattstone Reports'}
    MAIL_DELIVERY_MODE: ${ssm:/wattstone/${sls:stage}/MAIL_DELIVERY_MODE, 'attachment'}
    CDN_LOGO:         ${ssm:/wattstone/${sls:stage}/CDN_LOGO, 'https://cdn.shopify.com/s/files/1/0755/9351/5332/files/Calculation_Logo.png?v=1755872570'}
    STAGE:            ${sls:stage}

  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - ssm:GetParameter
            - ssm:GetParameters
          Resource:
            - arn:aws:ssm:${self:provider.region}:*:parameter/wattstone/${sls:stage}/*

package:
  patterns:
    - '**/*'
    - '!node_modules/.bin/**'
    - '!**/*.map'
    - '!tests/**'
    - '!.git/**'
    - '!.serverless/**'

functions:
  # nutzt die lokale Datei health.js (im Projektroot) und deren export "handler"
  health:
    handler: health.handler
    events:
      - httpApi:
          path: /health
          method: get
