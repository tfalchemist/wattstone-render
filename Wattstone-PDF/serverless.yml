service: wattstone-report-api
frameworkVersion: "3"

provider:
  name: aws
  runtime: nodejs20.x
  architecture: arm64
  region: eu-central-1
  stage: dev
  memorySize: 1024
  timeout: 25
  logRetentionInDays: 14
  environment:
    STAGE: ${sls:stage}
    # Nur Dev-Defaults; echte Werte holen die Handler aus SSM:
    BREVO_DISABLED: "true"
    MAIL_DELIVERY_MODE: "attachment"
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - ssm:GetParameter
            - ssm:GetParameters
          # DEV: weit offen; später auf euren Account+Pfad einschränken
          Resource: "*"

package:
  patterns:
    - '**/*'
    - '!node_modules/.bin/**'
    - '!**/*.map'
    - '!tests/**'
    - '!.git/**'
    - '!.serverless/**'
    - '!src/**'
    - '!package.json'  # keep cjs simple
    - health.cjs
    - reports.cjs
    - ssm.cjs

functions:
  health:
    handler: health.handler
    events:
      - httpApi:
          path: /health
          method: get

  reports:
    handler: reports.handler
    events:
      - httpApi:
          path: /reports
          method: post
