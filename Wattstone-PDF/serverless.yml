service: wattstone-report-api
frameworkVersion: '3'

custom:
  stage: ${opt:stage, 'dev'}
  region: ${opt:region, 'eu-central-1'}

provider:
  name: aws
  runtime: nodejs20.x
  architecture: arm64
  region: ${self:custom.region}
  stage: ${self:custom.stage}
  memorySize: 1024
  timeout: 25
  logRetentionInDays: 14

  # vorerst OHNE SSM, nur Defaults
  environment:
    BREVO_DISABLED: 'true'
    BREVO_KEY: ''
    MAIL_FROM_EMAIL: 'noreply@example.com'
    MAIL_FROM_NAME: 'Wattstone Reports'
    MAIL_DELIVERY_MODE: 'attachment'
    CDN_LOGO: 'https://cdn.shopify.com/s/files/1/0755/9351/5332/files/Calculation_Logo.png?v=1755872570'
    STAGE: ${sls:stage}

package:
  patterns:
    - '**/*'
    - '!node_modules/.bin/**'
    - '!**/*.map'
    - '!tests/**'
    - '!.git/**'
    - '!.serverless/**'

functions:
  # nutzt deine vorhandene health.js im Projektroot
  health:
    handler: health.handler
    events:
      - httpApi:
          path: /health
          method: get
