service: wattstone-report-api
frameworkVersion: '3'

provider:
  name: aws
  runtime: nodejs20.x
  architecture: arm64
  region: eu-central-1
  stage: dev
  memorySize: 1024
  timeout: 25
  logRetentionInDays: 14
  environment:
    STAGE: ${sls:stage}
    BREVO_DISABLED: 'true'
    BREVO_KEY: ''
    MAIL_FROM_EMAIL: 'noreply@example.com'
    MAIL_FROM_NAME: 'Wattstone Reports'
    MAIL_DELIVERY_MODE: 'attachment'
    CDN_LOGO: 'https://cdn.shopify.com/s/files/1/0755/9351/5332/files/Calculation_Logo.png?v=1755872570'

package:
  patterns:
    - '**/*'
    - '!node_modules/.bin/**'
    - '!**/*.map'
    - '!tests/**'
    - '!.git/**'
    - '!.serverless/**'
    # Wichtig: TS rausnehmen, damit nur der einfache Health-Handler deployt wird
    - '!src/**'
    # Optional: package.json ausschlie√üen, dann kann nichts "type":"module" triggern
    - '!package.json'
    # health.cjs explizit sicherstellen
    - 'health.cjs'

functions:
  health:
    handler: health.handler
    events:
      - httpApi:
          path: /health
          method: get


  reports:
    handler: reports.handler
    timeout: 25
    events:
      - httpApi:
          path: /reports
          method: post
