service: wattstone-report-api
frameworkVersion: "3"

pprovider:
  environment:
    STAGE: ${sls:stage}
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - ssm:GetParameter
            - ssm:GetParameters
          Resource:
            - arn:aws:ssm:${env:AWS_REGION}:${env:AWS_ACCOUNT_ID}:parameter/wattstone/${self:custom.stage}/*
            
package:
  patterns:
    - '**/*'
    - '!node_modules/.bin/**'
    - '!**/*.map'
    - '!tests/**'
    - '!.git/**'
    - '!.serverless/**'
    - '!src/**'       # lassen wir drin, damit keine TS/ESM-Dateien stören
    - '!package.json' # wie bei health
    - health.cjs
    - reports.cjs     # <— hinzufügen



functions:
  health:
    handler: health.handler
    events:
      - httpApi:
          path: /health
          method: get
  reports:
    handler: reports.handler       # <— auf reports.cjs zeigen
    events:
      - httpApi:
          path: /reports
          method: post
