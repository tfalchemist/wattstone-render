service: wattstone-report-api
frameworkVersion: '3'

provider:
  name: aws
  runtime: nodejs20.x
  architecture: arm64
  region: eu-central-1
  stage: dev
  memorySize: 1024
  timeout: 25
  logRetentionInDays: 14
  provider:
  environment:
    STAGE: "${sls:stage}"
    BREVO_DISABLED:     "${ssm:/wattstone/${sls:stage}/BREVO_DISABLED}"
    BREVO_KEY:          "${ssm:/wattstone/${sls:stage}/BREVO_KEY~true}"
    MAIL_FROM_EMAIL:    "${ssm:/wattstone/${sls:stage}/MAIL_FROM_EMAIL}"
    MAIL_FROM_NAME:     "${ssm:/wattstone/${sls:stage}/MAIL_FROM_NAME}"
    MAIL_DELIVERY_MODE: "${ssm:/wattstone/${sls:stage}/MAIL_DELIVERY_MODE}"
    CDN_LOGO:           "${ssm:/wattstone/${sls:stage}/CDN_LOGO}"


package:
  patterns:
    - '**/*'
    - '!node_modules/.bin/**'
    - '!**/*.map'
    - '!tests/**'
    - '!.git/**'
    - '!.serverless/**'
    # Wichtig: TS rausnehmen, damit nur der einfache Health-Handler deployt wird
    - '!src/**'
    # Optional: package.json ausschlie√üen, dann kann nichts "type":"module" triggern
    - '!package.json'
    # health.cjs explizit sicherstellen
    - 'health.cjs'

functions:
  health:
    handler: health.handler
    events:
      - httpApi:
          path: /health
          method: get

  reports:
    handler: reports.handler
    timeout: 25
    events:
      - httpApi:
          path: /reports
          method: post